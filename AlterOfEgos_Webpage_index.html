<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Personal Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <img src="https://i.imgur.com/1pPSIB7.jpeg" alt="Your Headshot" id="headshot">
        <h1>Welcome to My Personal Page</h1>
    </section>

    <!-- Social Links Section -->
    <section id="social-links">
        <a href="https://snapchat.com/add/AlterOfEgos" class="social-button">Add me on Snapchat</a>
        <a href="https://steamcommunity.com/id/TheAlterOfEgos/" class="social-button">Add me on Steam</a>
    </section>

    <!-- Networking/Contact Section -->
    <section id="contact">
        <h2>Connect with Me</h2>
        <form id="contact-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Request</button>
        </form>
    </section>

    <!-- Profile Section -->
    <section id="profile">
        <h2>About Me</h2>
        <p>Short bio or introduction</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>"Your pain is the breaking of the shell that encloses your understanding."</p>
        <div id="testimonials">
            <!-- Add testimonials or comments here -->
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
